zuul:
  routes:
    serviceA:
      path: /serviceA
      url: forward:/
    serviceB:
      path: /serviceB
      url: forward:/
    serviceC:
      path: /serviceC
      url: forward:/
    serviceD:
      strip-prefix: false
      path: /serviceD/**
      url: forward:/
    serviceE:
      path: /serviceE
      url: forward:/
    serviceF:
      path: /serviceF
      url: forward:/
    serviceG:
      path: /serviceG
      url: forward:/
  ratelimit:
    enabled: true
    repository: REDIS
    policy-list:
      serviceA:
        - limit: 10
          refresh-interval: 60
          type:
            - origin
      serviceB:
        - limit: 2
          refresh-interval: 2
          type:
            - origin
      serviceD:
        - limit: 2
          refresh-interval: 60
          type:
            - url
      serviceE:
        - quota: 1
          refresh-interval: 60
          type:
            - origin
      serviceF:
        - limit: 2
          refresh-interval: 60
          type:
            - origin=127.0.0.0/22
          breakOnMatch: true
        - limit: 1
          refresh-interval: 60
          type:
            - origin
          breakOnMatch: true
      serviceG:
        - limit: 2
          refresh-interval: 60
          type:
            - origin=126.0.0.0/22
          breakOnMatch: true
        - limit: 1
          refresh-interval: 60
          type:
            - origin
          breakOnMatch: true
  strip-prefix: true
